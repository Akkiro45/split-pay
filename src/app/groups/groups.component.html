<div class="root">
  <div class="btn" (click)="modal.toggleModal()" >
    Create new group
  </div>
  <div class="group-items">
    <div class="group-item" *ngFor="let group of groups;" [routerLink]="group.id" >
      <div class="group-name" >{{ group.name }}</div>
      <div class="group-size" >{{ group.members }}</div>
    </div>
  </div>
  <div class="emty-msg" *ngIf="groups.length === 0" >
    No group created yet!
  </div>
</div>
<app-modal #modal>
  <app-search-users #users ></app-search-users>
  <div class="controls">
    <input 
      type="text"
      placeholder="group name"
      [(ngModel)]="groupName" />
    <div class="btn" (click)="onCreateGroup()" >
      Create
    </div>
  </div>
</app-modal>
