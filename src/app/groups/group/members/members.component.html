<div class="root">
  <div *ngIf="showMembers" class="users" >
    <div class="user" *ngFor="let user of users;" >
      <div class="username" >{{ user.username }}</div>
      <div class="email" >{{ user.email }}</div>
    </div>
  </div>
  <div class="handler" (click)="showMembers = !showMembers" >
    <div>{{ showMembers ? 'hide': 'show' }} members</div>
    <i class="small material-icons">{{ showMembers ? 'arrow_drop_up' : 'arrow_drop_down' }}</i>
  </div>
</div>
